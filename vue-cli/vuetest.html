<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js Hello World!</title>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ text }}
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                text: 'Hello world'
            }
        });
    </script>
</body>
</html>
